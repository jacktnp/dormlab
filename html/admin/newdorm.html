    <!-- new Dorm -->
    <div class="container">
        <div class="row my-4 pt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 bg-white p-5" style="border-radius: .3em;box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.315)">
                <div class="d-flex justify-content-center">
                    <!-- <img src="https://i.imgur.com/dtLbFJe.jpg" class="mx-auto mb-4"> -->
                    <h1 class="mx-auto mb-4">DormLab | newDorm</h1>
                </div>
                <form>
                    <div class="form-group">
                        <label for="thname"><i class="fas fa-igloo"></i> ชื่อหอพัก (ภาษาไทย)</label>
                        <input type="text" class="form-control" id="thname">
                    </div>

                    <div class="form-group">
                        <label for="engname"><i class="fas fa-igloo"></i> ชื่อหอพัก (ภาษาอังกฤษ)</label>
                        <input type="text" class="form-control" id="engname">
                    </div>
                    
                    <div class="form-group">
                        <label for="addressfordorm"><i class="fas fa-map-marked-alt"></i> ที่อยู่หอพัก</label>
                        <textarea class="form-control" id="addressfordorm" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="phonefordorm"><i class="fas fa-phone"></i> เบอร์โทรศัพท์หอพัก</label>
                        <input type="text" class="form-control" id="phonefordorm">
                    </div>

                    <div class="form-group">
                        <label for="taxid"><i class="fas fa-address-card"></i> เลขประจำตัวผู้เสียภาษี (ถ้ามี)</label>
                        <input type="text" class="form-control" id="taxid">
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mt-3"><i class="fas fa-plus"></i> เพิ่มหอพักใหม่</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
