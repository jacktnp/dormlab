{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dormlab | Homepage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/koala.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DormLab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">สมาชิก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ห้องพัก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ออกบิล</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">รับเงิน</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">รายงาน</a>
                </li>
            </ul>
            <span class="navbar-text">Login/Sign up</span>
        </div>
    </nav>
    <!-- / Navbar -->

    <!-- Quick Menu -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-3">
                <a href="annouce.html" class="text-decoration-none">
                    <div class="card text-dark">
                        <div class="card-body text-center">
                            <span class="d-none d-sm-block">ประชาสัมพันธ์</span>
                            <span class="d-block d-sm-none"><i class="fas fa-bullhorn"></i></span>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-3">
                <a href="bill.html" class="text-decoration-none">
                    <div class="card text-dark">
                        <div class="card-body text-center">
                            <span class="d-none d-sm-block">บิล</span>
                            <span class="d-block d-sm-none"><i class="fas fa-receipt"></i></span>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-3">
                <a href="payment.html" class="text-decoration-none">
                    <div class="card text-dark">
                        <div class="card-body text-center">
                            <span class="d-none d-sm-block">แจ้งชำระเงิน</span>
                            <span class="d-block d-sm-none"><i class="fas fa-bell"></i></span>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-3">
                <a href="fix.html" class="text-decoration-none">
                    <div class="card text-dark">
                        <div class="card-body text-center">
                            <span class="d-none d-sm-block">แจ้งปัญหา</span>
                            <span class="d-block d-sm-none"><i class="fas fa-exclamation-circle"></i></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- / Quick Menu -->

    <!-- override content here -->
    {% block content %} {% endblock %}
    <!-- /override content here -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
