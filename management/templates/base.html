{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dormlab ระบบจัดการหอพัก</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/koala.css' %}">
    <link rel="stylesheet" href="{% static 'css/salmon.css' %}">
    <style>
        .navbar {
            position: absolute !important;
            top: 3em !important;
            left: 12.5% !important;
        }
    </style>
</head>

<body>
    <div class="nav-bg" style="margin-bottom: 5em;"></div>

    <div class="user">
        <!-- <span class="user-name">Admin</span> -->
        <a href="{% url 'logout' %}" class="user-logout">ออกจากระบบ</a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-75 mx-auto mt-4 text-center" style="border-radius: 1.75em;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link d-lg-none d-xl-none" href="{% url 'user_index' %}">หน้าแรก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_annouce' %}">ประชาสัมพันธ์</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_bill' %}">บิล</a>
                </li>
                <li class="nav-item mx-3 d-none d-lg-block d-xl-block">
                    <a class="nav-link" href="{% url 'user_index' %}">
                        <img src="{% static 'image/logo.png' %}" style="width:90px;margin-top:-.25em;">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_payment' %}">แจ้งชำระเงิน</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        อื่นๆ
                    </a>
                    <div class="dropdown-menu bg-light" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'user_report' %}">แจ้งปัญหา</a>
                        <a class="dropdown-item" href="{% url 'contract' %}">สัญญาหอพัก</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- / Navbar -->

    <!-- override content here -->
    {% block content %} {% endblock %}
    <!-- /override content here -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
</body>

<footer>
    <center>
        <img src="{% static 'image/logo.png' %}" alt="Dormlab ระบบจัดการหอพัก" style="width:300px;">
        <p>Copyright © 2019 Dormlab. All rights reserved.</p>
    </center>
</footer>

</html>
